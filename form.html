<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Register</title>
    </head>
    <body>
        <div class="main-form">
            <div class="form-header">
                <h1 class="form-title">Create an account</h1>
                <p class="form-desc">
                    Already have an account?
                    <a class="login-btn" href="./index.html" target="_blank">Log in</a>
                </p>
            </div>
            <form class="form" action="POST" autocomplete="off">
                <div class="from-group">
                    <label class="form-label">
                        Display Name
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="text"
                            value=""
                            minlength="16"
                            placeholder="Tên hiển thị của bạn trên trang (có thể là biệt danh, tên thật, v.v.)"
                            autofocus />
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Email
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="email"
                            minlength="10"
                            value=""
                            placeholder="Địa chỉ email dùng để đăng nhập và nhận thông báo" />
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Phone Number
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="tel"
                            maxlength="10"
                            required
                            value=""
                            placeholder="Số điện thoại để liên hệ hoặc xác minh tài khoản" />
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Password
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="password"
                            minlength="8"
                            maxlength="32"
                            required
                            value=""
                            placeholder="Mật khẩu bảo vệ tài khoản, nên đủ mạnh" />
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Confirm Password
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="password"
                            minlength="8"
                            maxlength="32"
                            required
                            value=""
                            placeholder="Nhập lại mật khẩu ở trên để xác nhận" />
                    </label>
                </div>
                <div class="form-group flex-btn-group">
                    <div class="form-label">Gender :</div>
                    <div class="flex-btn-item">
                        <label class="form-label" for="radio-nam"> Nam </label>
                        <input
                            class="radio-btn"
                            type="radio"
                            name="gender"
                            id="radio-nam"
                            value="Nam"
                            checked />
                    </div>
                    <div class="flex-btn-item">
                        <label class="form-label" for="radio-nu"> Nữ </label>
                        <input
                            class="radio-btn"
                            type="radio"
                            name="gender"
                            id="radio-nu"
                            value="Nữ" />
                    </div>
                    <div class="flex-btn-item">
                        <label class="form-label" for="radio-khac"> Khác </label>
                        <input
                            class="radio-btn"
                            type="radio"
                            name="gender"
                            id="radio-khac"
                            value="Khác" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Date of Birth
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="date"
                            required
                            value=""
                            placeholder="Ngày tháng năm sinh" />
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Address
                        <input
                            class="form-input"
                            spellcheck="false"
                            type="text"
                            required
                            value=""
                            placeholder="Địa chỉ hiện tại" />
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Change Your Profile Picture : </label>
                    <label class="form-label">
                        <img
                            class="avatar-placeholder"
                            src="https://avatar.iran.liara.run/public"
                            alt="" />
                        <input
                            id="avatar"
                            type="file"
                            accept="image/png, image/jpeg"
                            hidden />
                    </label>
                </div>
                <div class="form-group column">
                    <div class="flex-item">
                        <label class="form-label">Communication Preferences</label>
                    </div>
                    <div class="flex-item">
                        <label class="form-label" for="email-1">
                            Subscribe to Newsletter (Nhận bản tin định kỳ)
                        </label>
                        <input
                            id="email-1"
                            class="checkbox"
                            type="checkbox"
                            value=""
                            placeholder="" />
                    </div>
                    <div class="flex-item">
                        <label class="form-label" for="email-2">
                            Receive Promotional Emails (Nhận thông tin khuyến mãi)
                        </label>
                        <input
                            id="email-2"
                            class="checkbox"
                            type="checkbox"
                            value=""
                            placeholder="" />
                    </div>
                    <div class="flex-item">
                        <label class="form-label" for="email-3">
                            Get Product Updates (Nhận cập nhật sản phẩm mới)
                        </label>
                        <input
                            id="email-3"
                            class="checkbox"
                            type="checkbox"
                            value=""
                            placeholder="" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
